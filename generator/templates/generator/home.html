<html>
		<head>
				<title>Dashboard</title>
		</head>

		<center>
		<h2>Password Generator</h2>

		<form action={% url 'generator' %} >

				<select name='length'>
						<option value=6>6</option>
						<option value=7>7</option>
						<option value=8 selected=selected>8</option>
						<option value=9>9</option>
						<option value=10>10</option>
				</select>Length
				<br>

				<input type=checkbox name='upper'>Uppercase
				<br>
				<input type=checkbox name='digits'>Numbers
				<br>
				<input type=checkbox name='special'>Special Charcters
				<br>

				<input type=submit value='Generate'>

		</form>
</html>
